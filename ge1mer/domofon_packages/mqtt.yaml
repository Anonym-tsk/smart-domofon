mqtt:
  broker: $mqtt_host
  port: $mqtt_port
  discovery: false
  username: $mqtt_username
  password: $mqtt_password

script:
  - id: send_call_accepted_event
    then:
      - mqtt.publish:
          topic: !lambda 'return "$mdns_name/event";'
          payload: "call_accept"

  - id: send_call_rejected_event
    then:
      - mqtt.publish:
          topic: !lambda 'return "$mdns_name/event";'
          payload: "call_reject"
